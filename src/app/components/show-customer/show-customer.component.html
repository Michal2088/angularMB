<div class="p-5">
  <h4>
    <div class="alert alert-secondary fw-bolder" role="alert">
      <i class="fa-solid fa-user"></i> Customer Details
    </div>
    </h4>
  <form #customerForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [value]="customer.firstName"
        required
        name="firstName"
        minlength="2"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [value]="customer.lastName"
        required
        name="lastName"
        minlength="2"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="customer.email"
        #email="ngModel"
        required
        name="email"
        minlength="7"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="customer.phone"
        #phone="ngModel"
        required
        name="phone"
        minlength="9"
        maxlength="10"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="customer.address"
        #address="ngModel"
        required
        name="address"
        minlength="2"
        disabled
      />
    </div>
  </form>
  <button class="btn btn-success mt-3" routerLink="/container/customers">
    Back to all customers
  </button>
</div>
