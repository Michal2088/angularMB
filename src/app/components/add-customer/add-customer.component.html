<div class="position-relative">
  <button
    type="button"
    class="btnMy btn-close m-2 position-absolute top-0 end-0 "
    aria-label="Close"
    (click)="cancel()"
  ></button>
  <div class="p-5">
    <h4>
      <div class="alert alert-secondary fw-bolder" role="alert">
        <i class="fa-sharp fa-solid fa-plus"></i> New Customer
      </div>
      </h4>
    <form #customerForm="ngForm" (ngSubmit)="addCustomer()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="customer.firstName"
          #firstName="ngModel"
          required
          name="firstName"
          minlength="2"
          placeholder="Enter at least two characters"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="customer.lastName"
          #lastName="ngModel"
          required
          name="lastName"
          minlength="2"
          placeholder="Enter at least two characters"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="customer.email"
          #email="ngModel"
          required
          name="email"
          minlength="7"
          placeholder="Enter a valid email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="customer.phone"
          #phone="ngModel"
          required
          name="phone"
          minlength="9"
          maxlength="10"
          placeholder="phone must have at least 9 characters"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="customer.address"
          #address="ngModel"
          required
          name="address"
          minlength="2"
          placeholder="Enter at least two characters"
        />
      </div>

      <button
        type="submit"
        class="btn btn-success mt-3"
        [disabled]="customerForm.invalid"
      >
        Add Customer
      </button>
    </form>
  </div>
</div>
